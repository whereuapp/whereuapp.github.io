<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Where U App?</title>

  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<!-- Tagline and Logo Area -->
	<div id="tag-area">
		<img src="logo.png" />
		<h1>Text your location to your Friend</h1>
	</div><!-- END -->
	
	<!-- Search Friend Area -->
    <div id="friend-area">      
      <input type="text" id="person-name" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Your Lost Friend</label>
	</div><!-- END -->
	
	<!-- Trigger Geo Push -->
	<div id="submit-area">
		<button id="push-geo" class="btn submit">Send Location</button>
	</div><!-- END -->
	

	<script src="functions.js"></script>
</body>
</html>
